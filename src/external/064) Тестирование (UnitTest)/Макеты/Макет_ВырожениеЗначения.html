<p>Опишите выражение на встроеном языке которое вернет значение. </p>
<p>В выражении доступна структура Параметры ее определение можно посмотреть на закладке "Параметры".</p>
<p>Например:</p>
<dl><dd>Справочники.Контрагенты.НайтипоНаименованию("Контрагент №1",, Параметры.ГруппаДляКонтрагентов)</dd></dl></body></html>
