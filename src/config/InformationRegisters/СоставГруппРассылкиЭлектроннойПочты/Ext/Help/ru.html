<h1 class="">Регистр сведений "Состав групп рассылки электронной почты"</h1>
<p class="Usual">Регистр предназначен для хранения состава объектов ИБ (<a href="Catalog.Контрагенты/Help">"Контрагенты"</a>, <a href="../idb9559f5a-c12b-4191-86b0-c527d2fb459f/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">"Контактные лица"</a>, <a href="Catalog.Пользователи/Help">"Пользователи"</a>, <a href="Catalog.Организации/Help">"Организации"</a> или <a href="Catalog.ФизическиеЛица/Help">"Физические лица"</a>) в <a href="../id104bb3f3-4f5a-43fa-b864-041faca71494/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">группах рассылки электронной почты</a>.</p></body></html>
