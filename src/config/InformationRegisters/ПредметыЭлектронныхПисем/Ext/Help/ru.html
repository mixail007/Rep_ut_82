<h1 class="">Регистр сведений "Предметы электронных писем"</h1>
<p class="Usual">Регистр предназначен для хранения соответствия предметов электронных писем и <a href="../idfe8e124f-04d6-41b9-b93d-b11adec7cd70/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">электронных писем</a> и для отображения среза последних данного регистра в интерфейсном решении <a href="../id1f73256d-7c80-4ad5-a7f6-7d1640d9f3b8/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">главной консоли встроенного почтового клиента</a>.</p></body></html>
