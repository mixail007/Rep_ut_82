<h1 class="">Регистр сведений "АВС-классификация покупателей"</h1>
<p class="Usual">В данном периодическом регистре сведений хранится история изменения класса (важности) покупателей. Записи в регистр производтся при проведении документов <a href="../id1b962ab0-e47d-411d-820c-fa54cc3e3e05/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">"ABC-классификация покупателей"</a>.</p></body></html>
