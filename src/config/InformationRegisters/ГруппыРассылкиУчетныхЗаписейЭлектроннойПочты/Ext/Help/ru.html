<h1 class="">Регистр сведений "Группы рассылки учетных записей электронной почты"</h1>
<p class="Usual">Регистр предназначен для хранения соответствий <a href="../id104bb3f3-4f5a-43fa-b864-041faca71494/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">групп почтовой рассылки</a> и <a href="../id3cf39e67-ec20-4cea-8702-e70a36492783/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">учетных записей</a> в которых группы рассылки могут использоваться. Данное соответствие настраивается в форме элемента справочника <a href="../id104bb3f3-4f5a-43fa-b864-041faca71494/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">группы почтовой рассылки</a>.</p></body></html>
