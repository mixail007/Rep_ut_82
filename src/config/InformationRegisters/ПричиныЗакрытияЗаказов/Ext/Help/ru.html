<h1 class="">Регистр сведений "Причины закрытия заказов"</h1>
<p class="Usual">Регистр  предназначен для хранения соответствий закрытых <a href="Document.ЗаказПокупателя/Help">заказов покупателей</a>, <a href="Document.ЗаказПоставщику/Help">заказов поставщикам</a> и <a href="../ide17e50f7-3f41-4a21-ae23-c8899d640270/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">причин</a> их закрытия. Данные регистра используются в отчете <a href="../id50622be4-9626-4b43-a23b-733c8d071621/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">"Анализ причин закрытия заказов"</a>.</p></body></html>
