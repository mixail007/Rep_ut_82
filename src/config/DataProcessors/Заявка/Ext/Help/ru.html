<p>Данные в Файле Excel - ОБЯЗАТЕЛЬНО должны быть в формате:</p>
<p> 1 столбец(A) - это Код товара 1С<br> 2 столбец(B) - наименование товара (если не найдётся по коду)<br> 3 столбец(С) - Количество товара<br> 4 столбец(D) - Цена товара</p></body></html>
